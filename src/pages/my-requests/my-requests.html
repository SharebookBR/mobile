<ion-header>
  <ion-navbar>
    <ion-title>Meus pedidos</ion-title>

    <ion-buttons right>
      <button ion-button (click)="donate()">
        Doar!
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="isDownloading()"
       text-center padding no-lines>
    <ion-spinner></ion-spinner>
    <h6>Carregando...</h6>
  </div>

  <div *ngIf="isError()" margin-top padding>
    <div text-center no-lines>
      <h6>Infelizmente ocorreu um erro, clique abaixo para tentar novamente.</h6>
    </div>

    <div text-center>
      <button ion-button outline small (click)="retry()">
        Tentar novamente
      </button>
    </div>
  </div>

  <div *ngIf="isEmpty()"
       text-center padding>
    <h6>VocÃª ainda nÃ£o fez um pedido.</h6>
    <p>NÃ£o perca tempo, corra escolher o seu.</p>
    ðŸ™‚
  </div>

  <div *ngIf="isSuccess()">
    <ion-list *ngIf="rStatus.isSuccess()">
      <ion-item-divider *ngIf="requestedBooks.length">
        Livros doados
      </ion-item-divider>

      <button ion-item *ngFor="let item of requestedBooks">
        <h2>{{item.title}}</h2>
        <p>{{item.author}}</p>
        <ion-badge color="{{getBadgeStatusColor(item.status)}}" item-right>
          {{item.status}}
        </ion-badge>
      </button>
    </ion-list>

    <ion-list *ngIf="dStatus.isSuccess()">
      <ion-item-divider *ngIf="donatedBooks.length">
        Livros doados
      </ion-item-divider>

      <button ion-item *ngFor="let item of donatedBooks">
        <h2>{{item.title}}</h2>
        <p>{{item.author}}</p>
        <ion-badge color="{{getBadgeStatusColor(item.status)}}" item-right>
          {{item.status}}
        </ion-badge>
      </button>
    </ion-list>
  </div>
</ion-content>
