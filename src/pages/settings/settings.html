<ion-header>
  <ion-navbar>
    <ion-title>Configurações</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-item (click)="edit()">
    <ion-icon item-start color="primary" name="person"></ion-icon>

    Editar dados
  </button>

  <button ion-item>
    <ion-icon item-start color="primary" name="information-circle"></ion-icon>

    Versão
    <span item-right class="version">
      v{{version || '0.0.1'}}
    </span>
  </button>

  <button ion-item (click)="logOut()">
    <ion-icon item-start color="primary" name="log-out"></ion-icon>

    Sair
  </button>
</ion-content>
